<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script
			src="https://kit.fontawesome.com/1ee099d750.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="slider-container">
			<div class="left-slide">
				<div style="background-color: #24191b">
					<h1>Final Look</h1>
					<p>to the wild</p>
				</div>

				<div style="background-color: #2a86ba">
					<h1>Horizon</h1>
					<p>with its magnificence</p>
				</div>

				<div style="background-color: #252e33">
					<h1>Cozy Place</h1>
					<p>on top of the mountain</p>
				</div>

				<div style="background-color: #c3ca5a">
					<h1>Wonderer</h1>
					<p>all in nature</p>
				</div>
			</div>

			<div class="right-slide">
				<div
					style="
						background-image: url('https://images.pexels.com/photos/1079052/pexels-photo-1079052.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
					"
				></div>

				<div
					style="
						background-image: url('https://images.pexels.com/photos/4337448/pexels-photo-4337448.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
					"
				></div>

				<div
					style="
						background-image: url('https://images.pexels.com/photos/3683735/pexels-photo-3683735.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
					"
				></div>

				<div
					style="
						background-image: url('https://images.pexels.com/photos/7438469/pexels-photo-7438469.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
					"
				></div>
			</div>

			<div class="action-buttons">
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>

				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
